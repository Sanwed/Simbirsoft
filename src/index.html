<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Планировщик задач</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-wrapper">
  <div class="sidebar">
    <header class="sidebar__header">
      <img src="img/logo.svg" alt="Логотип" width="50" height="50">
    </header>
    <div class="sidebar__content">
      <p class="sidebar__welcome">Добрый день, <br> <span id="user-name">Александр</span></p>
      <ul class="sidebar__list">
        <li class="sidebar__item" id="tasks-button">Задачи</li>
        <li class="sidebar__item" id="weather-button">Погода</li>
      </ul>
    </div>
  </div>
  
  <div class="main-screen">
    <div id="tasks-screen" class="screen">
      <header class="tasks__header">
        <button id="add-task" type="button">Добавить&nbsp;задачу</button>
        <span class="tasks__message">В данный момент у вас нет задач</span>
      </header>
      <div class="tasks__wrapper">
        <div class="task">
          <button class="edit-button">
            <span class="visually-hidden">Редактировать</span>
          </button>
          <h3 class="task__title">Задача №1</h3>
          <div class="task__content">
            <p class="task__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum, pariatur.</p>
          </div>
          <button class="task-ready">Готово</button>
        </div>
      </div>
    </div>
    
    <div id="weather-screen" class="screen hidden">Здесь будет погода</div>
  </div>
</div>

<div id="add-task-modal" class="modal hidden">
  <div class="modal__content">
    <button type="button" class="close-button">
      <span class="visually-hidden">Закрыть</span>
    </button>
    <h2 class="modal__title">Добавить задачу</h2>
    <hr>
    
    <form class="form" id="add-task-form" action="#" method="post">
      <label class="form__label">
        <span class="form__text">Заголовок</span>
        <input class="form__input" type="text" name="title" id="add-task-title" placeholder="Задача 1" required
               autocomplete="off">
      </label>
      <label class="form__label">
        <span class="form__text">Описание</span>
        <textarea class="form__textarea" rows="5" name="description" id="add-task-text" placeholder="Описание задачи"
                  required
                  autocomplete="off"></textarea>
      </label>
      <button class="form__button" type="submit">Добавить задачу</button>
    </form>
  </div>
</div>

<div id="edit-task-modal" class="modal hidden">
  <div class="modal__content">
    <button type="button" class="close-button">
      <span class="visually-hidden">Закрыть</span>
    </button>
    <h2 class="modal__title">Изменить задачу</h2>
    <hr>
    
    <form class="form" id="edit-task-form" action="#" method="post">
      <label class="form__label">
        <span class="form__text">Заголовок</span>
        <input class="form__input" type="text" name="title" id="edit-task-title" placeholder="Задача 1" required
               autocomplete="off">
      </label>
      <label class="form__label">
        <span class="form__text">Описание</span>
        <textarea class="form__textarea" rows="5" name="description" id="edit-task-text" placeholder="Описание задачи"
                  required
                  autocomplete="off"></textarea>
      </label>
      <button class="form__button" type="submit">Сохранить</button>
    </form>
  </div>
</div>

<template id="task">
  <div class="task">
    <button class="edit-button">
      <span class="visually-hidden">Редактировать</span>
    </button>
    <h3 class="task__title"></h3>
    <div class="task__content">
      <p class="task__text"></p>
    </div>
    <button class="task-ready">Готово</button>
  </div>
</template>

<script type="module" src="js/main.js"></script>
</body>
</html>
